{{/* layouts/partials/blocks/custom_education.html */}}
<div class="container mx-auto px-4 py-12">
  {{ with .Content.title }}
    <h2 class="mb-8 text-center text-3xl font-bold">{{ . }}</h2>
  {{ end }}
  
  <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
    {{ range .Content.items }}
    <div class="rounded-lg bg-gray-100 p-6 shadow-md transition-shadow duration-300 hover:shadow-lg dark:bg-gray-800">
      <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ .title }}</h3>
      <p class="mt-2 text-lg font-semibold text-primary-600 dark:text-primary-400">{{ .institution }}</p>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">{{ .location }}</p>
      {{ with .supervisor }}
        <p class="mt-3 text-sm italic text-gray-500 dark:text-gray-500">{{ . }}</p>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
