{{ $publications := .Pages.ByDate.Reverse }}
{{ $total := len $publications }}
<ol reversed>
  {{ range $index, $item := $publications }}
    <li>
      <!-- Existing citation content (copy from the theme's original file) -->
      {{ partial "functions/render_view" (dict "page" $ "item" $item "view" ($.Params.view | default "compact") "index" $index) }}
    </li>
  {{ end }}
</ol>
